<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" filter="url(#shadow)"/>
  
  <!-- Inner glow -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- GM Text -->
  <text x="50" y="62" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle"
        filter="url(#shadow)">GM</text>
  
  <!-- Decorative code brackets -->
  <text x="12" y="58" 
        font-family="monospace" 
        font-size="24" 
        fill="rgba(255,255,255,0.6)">&lt;</text>
  <text x="78" y="58" 
        font-family="monospace" 
        font-size="24" 
        fill="rgba(255,255,255,0.6)">/&gt;</text>
</svg>
